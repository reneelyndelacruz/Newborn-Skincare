<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <link rel="icon" href="img/TRANSPARENT TOH.png" type="image/x-icon">

  <style>
    /* General styles */
    body, html {
  margin: 0;
  padding: 0;
  font-family: 'Century Gothic', sans-serif;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: url("img/bgg.jpg");
  background-size: cover; /* Ensures the background image covers the entire page */
  background-position: center; /* Centers the background image */
  background-repeat: no-repeat; /* Prevents the image from repeating */
}


.container {
      display: flex;
      width: 100%;
      max-width: 900px;
      height: 75%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

/* Left Section */
.left-section {
  width: 500px;
  background-image: url("img/Black\ and\ Gold\ Elegant\ Perfume\ Label.png"); /* Replace with your image */
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.right-section {
  width: 350px;
  background-color: #F7F7F7;
  padding: 2em;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.logo {
  width: 150px;
  margin-bottom: 1em;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.login-form h2 {
  margin-bottom: 1em;
  text-align: center;
}

.login-form input {
  width: 100%;
  padding: 0.8em;
  margin-bottom: 1em;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding-left: 30px; /* Increased space to accommodate the icon */
}

.login-form button {
  width: 100%;
  background-color: #de9306;
  border: none;
  padding: 0.8em;
  color: white;
  font-size: 1em;
  border-radius: 5px;
  cursor: pointer;
}

.input-container {
  position: relative;
  width: 100%;
}

.input-container i {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.2em;
  color: #999;
}

.eye-icon {
  position: absolute; /* Ensure the icon is positioned relative to the nearest positioned ancestor */
  right: 10px; /* Adjust to control how far the icon is from the right */
  top: 50%; /* Vertically center the icon */
  transform: translateY(50%); /* Fine-tunes vertical centering */
  cursor: pointer;
  color: #de9306; /* Optional: Set the color of the eye icon */
}


.signup {
  margin-top: 1em;
  font-size: 0.9em;
}

.signup a {
  color: #1C4DA1;
  text-decoration: none;
}/* Right Section */
.right-section {
  width: 350px;
  background-image:url("img/bgbg.jpg");
  padding: 1.5em; /* Reduced padding */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.logo {
  width: 150px;
  margin-bottom: 0.8em; /* Reduced margin */
}

.login-form h2 {
  margin-bottom: 0.8em; /* Reduced margin */
  text-align: center;
}

.input-container {
  position: relative;
  margin-bottom: 1em; /* Reduced margin */
  width: 100%;
}

.input-container input {
  width: 100%;
  padding: 0.6em; /* Reduced padding */
  padding-left: 35px; /* Reduced padding for alignment */
  border: 1px solid #de9306;
  border-radius: 5px;
  font-size: 1em;
}

.input-container i {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.2em;
  color: #de9306; /* Gold color for icons */
}

.eye-icon {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #de9306;
}

.login-form button {
  width: 70%; /* Button width */
  background-color: #de9306;
  border: none;
  padding: 0.6em; /* Reduced padding */
  color: white;
  font-size: 1em;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease; /* Smooth transition for background-color */
  margin: 0 auto; /* Center the button */
  display: block; /* Make the button a block-level element to center it */
}

.login-form button:hover {
  background-color: #1C4DA1; /* Change to the deep blue color on hover */
}


.signup {
  margin-top: 0.8em; /* Reduced margin */
  font-size: 0.9em;
  text-align: center;
}

.signup a {
  color: #1C4DA1;
  text-decoration: none;
}
.forgot-password {
  text-align: center; /* Centers the link */
  display: block; /* Makes the link a block-level element */
  margin-top: 1em; /* Adds some space above the link */
  color: #1C4DA1; /* You can change this color as needed */
  text-decoration: none;
}

.forgot-password:hover {
  text-decoration: underline; /* Optional hover effect */
}


/* Message container styles */
.message-container {
      margin-top: 1em;
      padding: 1em;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      border-radius: 5px;
      display: none; /* Initially hidden */
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    /* Success message */
    .message-container.success {
      background-color: #000000; /* Green for success */
      color: white;
      border: 1px solid #218838;
    }

    /* Error message */
    .message-container.error {
      background-color: #dc3545; /* Red for error */
      color: white;
      border: 1px solid #c82333;
    }

    /* Show message container when it's populated */
    .message-container.show {
      display: block;
      opacity: 1;
    }
 



  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <!-- Add your left section content here, like an image or a welcome message -->
    </div>
    <div class="right-section">
      <div class="right-section">
        <!-- Login Form -->
    <div class="login-form" id="login-form">
      <img src="img/TRANSPARENT TOH.png" alt="Logo" class="logo"> <!-- Replace with your logo -->
      <h2>Login</h2>
      <form id="login-form" action="index.html" method="get">
        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input type="email" id="login-email" placeholder="Email Address" required>
        </div>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          
          <input type="password" id="login-password" placeholder="Password" required>
          
        </div>
        
        <button type="submit" class="login-button">Login</button><br>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </form>
      <p class="signup">Don't have an account? <a href="javascript:void(0);" id="show-signup">Sign Up</a></p>
    </div>
    
    <!-- Sign Up Form -->
    <div class="login-form" id="signup-form" style="display: none;">
      <img src="img/TRANSPARENT TOH.png" alt="Logo" class="logo"> <!-- Replace with your logo -->
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="input-container">
          <i class="fas fa-user"></i>
          <input type="text" id="full-name" placeholder="Full Name" required>
        </div>
        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
          
        </div>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirm-password" placeholder="Confirm Password" required><br>
          
        </div>
        <button type="submit" class="login-button">Sign Up</button>
      </form>
      <p class="signup">Already have an account? <a href="javascript:void(0);" id="show-login">Log In</a></p>
    </div>

    <!-- Add this container after the login form -->
<div id="message-container" class="message-container"></div>

<div id="message-container" class="message-container success">
  <i class="fas fa-smile"></i> Account created successfully! Please log in.
</div>

  <script>
     // Handle sign up form submission
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get the values of the input fields
      var fullName = document.getElementById('full-name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm-password').value;

      // Simple validation
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      if (fullName && email && password) {
        // Simulate form submission and redirect to login page
        alert("Account created successfully! Please log in.");
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
      } else {
        alert("Please fill in all fields.");
      }
    });
    // Toggle between login and signup forms
    document.getElementById('show-signup').addEventListener('click', function() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    });

    document.getElementById('show-login').addEventListener('click', function() {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    });

    // Handle login form submission
document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the default form submission


    // Get login input values
  var loginEmail = document.getElementById('login-email').value;
  var loginPassword = document.getElementById('login-password').value;
  var messageContainer = document.getElementById('message-container');


  if (loginEmail && loginPassword) {
    // Simulate successful login
    messageContainer.innerHTML = "Logged in successfully!";
    messageContainer.classList.remove('error');
    messageContainer.classList.add('success');
    setTimeout(function() {
      window.location.href = "index.html"; // Redirect to index.html after login
    }, 2000); // Delay the redirect for 2 seconds to display success message
  } else {
    messageContainer.innerHTML = "Please fill in both email and password.";
    messageContainer.classList.remove('success');
    messageContainer.classList.add('error');
  }
});

   
    // Show the message container after it is populated
document.getElementById('message-container').classList.add('show');


    // Toggle password visibility
    function togglePassword(inputId, iconId) {
      var passwordField = document.getElementById(inputId);
      var icon = document.getElementById(iconId);
      if (passwordField.type === "password") {
        passwordField.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
